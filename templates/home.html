<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Indicator</title>   

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;   

    }

    .login {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);   

    }

    h1, legend {
      color: #007bff;
      text-align: center;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-primary {
      width: 100%;
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;   

    }

    h2 {
      margin-top: 20px;
      text-align: center;
    }

    .prediction-result {
      font-size: 18px;
      font-weight: bold;
      color: #00ff00; /* Green for success */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">   

            <h1>Student Exam Performance Indicator</h1>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
              <fieldset>
                <legend>Student Exam Performance Prediction</legend>

                <div class="mb-3">   

                  <label class="form-label">Gender</label>
                  <select class="form-select" name="gender" required>
                    <option selected disabled value="">Select   
 your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Race   
 or Ethnicity</label>
                  <select class="form-select"   
 name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>   

                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Parental Level of Education</label>
                  <select class="form-select"   
 name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>   

                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>   

                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Lunch Type</label>
                  <select class="form-select"   
 name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>   

                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Test Preparation Course</label>
                  <select class="form-select"   
 name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>   

                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Writing Score (out of 100)</label>
                  <input class="form-control" type="number" name="writing_score"   
 placeholder="Enter your   
 Writing Score" min="0" max="100" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Reading Score (out of 100)</label>
                  <input class="form-control" type="number" name="reading_score"   
 placeholder="Enter your Reading Score" min="0" max="100" required>
                </div>

                <div class="mb-3">   

                  <button class="btn btn-primary" type="submit">Predict Your Math Score</button>
                </div>
              </fieldset>
            </form>

            <h2>
              The prediction is: <span class="prediction-result">{{ results }}</span>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>   

</body>
</html>
